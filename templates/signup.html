{% extends "base.html" %}
{% block title %}login{% endblock %}
{% block content %}
<form action="/signup/create" method="post">
    <p><input type="text" name="username" placeholder="Name" required></p>
    <p><input type="password" name="password" minlength="10" placeholder="Password" required><p>
    <p><input type="submit" value="Sign up"></p>
</form>
{% if code == 0 %}
<p>Success</p>
{% elif code == 1 %}
<p>Username taken</p>
{% endif %}
<a href="/">Go Back</a>
{% endblock %}
